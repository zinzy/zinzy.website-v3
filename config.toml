    familyName = 'Waleson Geene'
    ethnicity = 'Afropean'
    genderIdentity = 'queer'
    locality = 'Amsterdam'
    country = 'The Netherlands'
    jobTitle = 'Senior UX practitioner'
    org = 'Gerimedica'
[permalinks]
