{{ define "main" }} {{ partial "back_link.html" .}}

<article class="h-entry relative prose prose-slate dark:prose-invert">
  <header>
    <h2 class="p-name text-3xl">{{ .Title }}</h2>
  </header>

  {{ if .Params.toc }}
  <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
    {{ .TableOfContents }}
  </aside>
  {{ end }}

  <div class="e-content">{{ .Content }}</div>
</article>
{{ end }}
