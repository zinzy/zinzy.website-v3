{{ define "main" }} {{ partial "back_link.html" .}}

<article class="h-entry prose prose-gray dark:prose-invert ">
  <header class="my-12">
    <h2 class="p-name mb-0">{{ .Title }}</h2>
    <p class="text-secondary">{{ .Description }}</p>
  </header>

  <content>
    {{ .Content }}
  </content>
  

  <ul class="list-none m-0 p-0 mt-12">
    {{ range sort $.Site.Data.mentoring "name" }}
    <li class="text-xs group mb-10">
      <p class="bg-gray-200 shadow-subtle rounded-2xl group-odd:rounded-bl-none group-even:rounded-br-none border px-4 py-3 dark:border-zinc-700 dark:bg-zinc-800">{{ .quote }}</p>
      
      <p
        class="mt-3 flex group-even:justify-end"
      >
        <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="flex font-normal"
          >

          <span class="flex-none group-even:order-2">
            <img src="{{ .img }}" alt="" class="w-8 rounded-full p-0 m-0 group-odd:mr-4 group-even:ml-4">
          </span>
          <span class="grow group-even:order-1 group-even:text-end">
            <span class="block font-semibold">{{ .name }}</span>
            <span class="block text-gray-700 dark:text-zinc-400 font-normal">{{ .jobTitle }}</span>
          </span>
          </a
        >
      </p>
    </li>
    {{ end }}
  </ul>

</article>
{{ end }}
