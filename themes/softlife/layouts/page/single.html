{{ define "main" }} {{ partial "back_link.html" .}}

<article class="h-entry prose prose-gray dark:prose-invert">
  <header class="">
    <p class="text-secondary mb-0 text-sm">{{ .Title }}</p>
    <h2 class="p-name mb-2 mt-0 text-2xl">{{ .Description }}</h2>
  </header>

  {{ if .Params.toc }}
  <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
    {{ .TableOfContents }}
  </aside>
  {{ end }}

  <div class="e-content">{{ .Content }}</div>

  {{ partial "backlinks.html" . }} {{- partial "thanks.html" . -}}
</article>
{{ end }}
