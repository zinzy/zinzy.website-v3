{{ define "main" }} {{ partial "back_link.html" .}}

<div class="">
  <header class="mb-10 md:mb-20">
    <h2 class="text-2xl mb-5">{{ .Title }}</h2>
  </header>

  <section class="mt-20">
    <!-- {{ $postsDefault := where .Site.RegularPages "Type" "posts" }} -->
    {{ range (where .Site.RegularPages "Type" "in" (slice "posts")).GroupByDate "2006" }}


    <ul class="">

      <li class="mt-10">
        <h3 class="mb-5">{{ .Key }}</h3>
        <ul class="border">
          {{ range .Pages }}
          <li class="border-b last:border-none p-2">
            <!-- <span class="date">{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</span> -->
            <a class="border-none" href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}</a>
          </li>
          {{- end -}}
        </ul>
      </li>
    </ul>

    {{ end }}
