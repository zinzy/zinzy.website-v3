{{ define "main" }} {{ partial "back_link.html" .}}

<div class="mt-20">
  <h3>Posts by year</h3>

  <div class="mt-10 space-y-12">
    {{ range $allEntries.GroupByDate "2006" }}
    <section>
      <!-- Year header -->
      <h4 class="mb-4 text-sm font-semibold text-slate-500 dark:text-slate-400">
        {{ .Key }}
      </h4>

      <!-- Posts list -->
      <ul class="divide-y divide-slate-200 dark:divide-slate-700">
        {{ range .Pages }}
        <li class="py-3">
          <a href="{{ .Permalink }}" class="flex gap-4">
            <span class="grow"> {{ .Title }} </span>

            <time
              class="flex-none text-sm text-slate-400 tabular-nums"
              datetime="{{ .Date }}"
            >
              {{ .Date | time.Format site.Params.theme_config.date_format_short
              }}
            </time>
          </a>
        </li>
        {{ end }}
      </ul>
    </section>
    {{ end }}
  </div>
</div>

{{ end }}
