{{ define "main" }} {{ partial "back_link.html" .}}

  <article class="h-entry">

    <header class="">
      <p class="text-secondary mb-0 text-sm">What I thought of the <span class="lowercase">{{ .Params.medium }}</span></p>
      <h2 class="p-name mt-0 text-2xl">
        <a class="u-url" href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
    </header>
    
    <content class="e-content prose prose-gray relative dark:prose-invert">
      {{- partial "content_wikified" . -}}
    </content>

  </article> 
{{ end }}
