<div class="pagination flex justify-between">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="text-neutral-500">←</a>
  {{ else }}
    <span class="text-neutral-400">←</span>
  {{ end }}

  <span>{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>

  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="text-neutral-500">→</a>
  {{ else }}
    <span class="text-neutral-400">→</span>
  {{ end }}
</div>
