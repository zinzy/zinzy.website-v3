<div class="pagination flex justify-between">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="color-blue-600">←</a>
  {{ else }}
    <span class="disabled">←</span>
  {{ end }}

  <span>{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>

  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="color-blue-600">→</a>
  {{ else }}
    <span class="disabled">→</span>
  {{ end }}
</div>
