{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }} {{ $sortedTags := sort .
}}

<ul class="tags inline-block p-0 mt-0">
  {{ range $index, $tag := $sortedTags }} {{ with $.Site.GetPage (printf
  "/%s/%s" $taxonomy (urlize $tag)) }}
  <li class="">
    <a href="{{ .Permalink }}" class=""># {{ $tag }}</a>
  </li>
  {{ end }} {{ end }}
</ul>

{{ end }}
