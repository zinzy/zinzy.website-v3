{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}

<ul class="tags inline-block text-xs p-0 m-0">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy (urlize $tag) ) -}}

  <li class="">
    <a href="{{ .Permalink }}" class="">{{ $tag }}</a>
  </li>
  {{- end -}} {{- end -}}
</ul>

{{ end }}
