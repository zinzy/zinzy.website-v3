{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}

<ul class="tags inline-block p-0 mt-0 text-sm">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy (urlize $tag) ) -}}

  <li class="inline-block after:content-['/'] after:mx-2 last:after:content-[''] after:text-gray-200 dark:after-text-gray-700
  
  ">
    <a href="{{ .Permalink }}" class="no-underline">{{ $tag }}</a>
  </li>
  {{- end -}} {{- end -}}
</ul>

{{ end }}
