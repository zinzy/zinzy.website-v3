{{ define "main" }}
{{ partial "back_link.html" .}}

<article class="container h-entry prose prose-gray dark:prose-invert">
    <header>
        <h2 class="text-3xl p-name">{{ .Title }}</h2>
    </header>
 
    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    <div class="e-content font-serif">
        {{ .Content }}
    </div>
    
</article>
{{ end }}
