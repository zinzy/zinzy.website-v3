{{ define "main" }}

{{ partial "back_link.html" .}}

<article class="prose dark:prose-invert">
  <header class="prose prose-gray dark:prose-invert mb-14">
      <h2 class="p-name">{{ .Title }}</h2>
      <p class="text-secondary">{{ .Description }}</p>
  </header>

  <section class="my-20 prose prose-gray dark:prose-invert">
    {{ .Content }}
  </section>

  <form action="https://getform.io/f/724d9a8c-269b-43c7-ad66-4b966655b03b" method="POST" id="form">
    <div>
      <label for="formName" class="">Name</label>
      <input class="mt-2 bg-gray-50 border text-gray-900 text-sm p-3 rounded focus:ring-blue-500 focus:border-blue-500 block w-full  dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="Name" id="formName" placeholder="John Doe">
  </div>

  <div class="mt-5">
      <label class="" for="formEmail">Email</label>
      <input class="mt-2 bg-gray-50 border text-gray-900 text-sm p-3 rounded focus:ring-blue-500 focus:border-blue-500 block w-full  dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  type="email" name="Email" id="formEmail" placeholder="email@domain.com">
  </div>

  <div class="mt-5">
      <label  class="" for="formMessage">Message</label>
      <textarea class="mt-2 bg-gray-50 border text-gray-900 text-sm p-3 rounded focus:ring-blue-500 focus:border-blue-500 block w-full  dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  type="text" name="Message" id="formMessage" rows="10"></textarea>
  </div>

  <!-- add hidden Honeypot input to prevent spams -->
  <input type="hidden" name="_gotcha" style="display:none !important">
  <div class="text-right mt-5">
      <button type="submit" name="Submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 block md:inline-block">Send</button>
  </div>
</form>
</article>

{{ end }}
