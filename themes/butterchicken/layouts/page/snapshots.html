{{ define "main" }} {{ partial "back_link.html" .}}


{{ $snapshots := where (where .Site.RegularPages "Type" "updates" )
".Params.photo" "ne" nil }} 



<ul class="">
    {{ range $snapshots }}

<li class="mb-5">
    <a
        href="{{ .Permalink }}">
        <img src="{{ .Params.photo }}" alt="{{ .Params.alt }}"/></a
      >
</li>

{{ end }}
</ul>
{{ end }}
