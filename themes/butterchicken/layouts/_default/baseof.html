<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}" class="scroll-smooth">
    {{- partial "head.html" . -}}
    <body class="antialiased mx-auto p-8 md:py-14 text-gray-950 bg-white dark:bg-emerald-950 dark:text-zinc-300" a="{{ $.Site.Params.theme_config.appearance | default "auto" }}">

        {{- partial "header.html" . -}}

        <main class="page-content" aria-label="Content">
            <div class="w">
                {{- block "main" . }}{{- end }}
            </div>
        </main>

    {{- partial "footer.html" . -}}
    </body>
</html>
