<section class="mt-12 pt-12 border-t">

  {{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
  <ul class="inline-block text-sm text-gray-600 dark:text-white/50 p-0 m-0">
    {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
    $taxonomy $tag) -}}
    <li class="inline-block m-0 p-0 mr-2 mb-4">
      <a href="{{ .Permalink }}" class="tag">#{{ $tag | urlize }}</a>
    </li>
    {{- end -}} {{- end -}}
  </ul>
  {{ end }}</section>
