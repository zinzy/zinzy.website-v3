{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<ul class="inline-block text-gray-500 dark:text-white dark:text-opacity-50 m-0 p-0">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy $tag) -}}
  <li class="inline-block m-0 p-0">
    <a href="{{ .Permalink }}" class="text-gray-500 dark:text-white dark:text-opacity-50 mr-2 mb-2">{{ $tag | urlize }}</a>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
