{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<ul class="text-gray-500 dark:text-white dark:text-opacity-50 inline-block m-0 p-0 mt-20">
    <span class="mr-3">Tagged</span> 
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy $tag) -}}
  <li class="inline-block m-0 p-0">
    <a href="{{ .Permalink }}" class="text-gray-500 dark:text-white dark:text-opacity-50 mr-3 mb-3">{{ $tag | urlize }}</a>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
