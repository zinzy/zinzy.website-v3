{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<ul class="inline-block text-sm text-gray-600 dark:text-white/50 mt-12 p-0 m-0">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy $tag) -}}
  <li class="inline-block m-0 p-0 mr-2 mb-4">
    <a href="{{ .Permalink }}" class="no-underline bg-gray-100 dark:bg-zinc-800 text-sm p-1 px-2 rounded text-gray-500 dark:text-white/50">#{{ $tag | urlize }}</a>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
