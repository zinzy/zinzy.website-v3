{{ define "main" }}
{{ partial "back_link.html" .}}

<article class="h-entry prose prose-gray dark:prose-invert dark:text-opacity-50">
    <header class="mb-20">
        <h2 class="p-name mb-2">{{ .Title }}</h2>
        <time class="font-mono dt-published" datetime="{{ .Date }}">
            {{ .Date | time.Format site.Params.theme_config.date_format_archive }}
        </time>
    </header> 

    <div class="my-5">
        {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}
    </div>

    <content class="e-content">
        {{- partial "content_wikified" . -}}
    </content>


    {{ partial "backlinks.html" . }}
</article>
{{ end }}
