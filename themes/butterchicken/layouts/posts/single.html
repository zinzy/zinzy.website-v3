{{ define "main" }}
{{ partial "back_link.html" .}}

<article class="h-entry prose prose-gray dark:prose-invert dark:text-opacity-50">
    <header class="mb-14">
        <h2 class="p-name mb-2">{{ .Title }}</h2>
        <div class="">
            <time class="dt-published inline-block" datetime="{{ .Date }}">
                {{ .Date | time.Format site.Params.theme_config.date_format_archive }}
            </time>
        </div> 
    </header> 

    <div class="my-5">
        {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}
    </div>

    <content class="e-content">
        {{- partial "content_wikified" . -}}
    </content>

    


    {{ partial "tags.html" .}}
    

    {{ partial "backlinks.html" . }}



</article>

<script id="webmention-hosted">
    (function () {
    var sn = document.createElement("script"), s = document.getElementsByTagName("script")[0], url;
    url = document.querySelectorAll ? document.querySelectorAll("link[rel~=canonical]") : false;
    url = url && url[0] ? url[0].href : false;
    sn.type = "text/javascript"; sn.async = true;
    sn.src = "//webmention.herokuapp.com/api/embed?url=" + encodeURIComponent(url || window.location);
    s.parentNode.insertBefore(sn, s);
    }());
    </script>

{{ end }}
