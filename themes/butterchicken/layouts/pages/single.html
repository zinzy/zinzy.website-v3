{{ define "main" }}
{{ partial "back_link.html" .}}

<article class="h-entry prose prose-gray dark:prose-invert">
    <header class="p-name mb-20">
        <h2>{{ .Title }}</h2>
    </header>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    <div class="e-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
