{{ define "main" }}
{{ partial "back_link.html" .}}

<article class="prose prose-blue lg:prose-xl dark:prose-invert">
    <header class="mb-20">
        <h1>{{ .Title }}</h1>
    </header>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    <!-- {{ .Content }} -->
    <!-- https://github.com/gohugoio/hugo/issues/3606#issuecomment-634092082 -->
    {{ .Content | replaceRE "\\[\\[([^/]+)\\]\\]" "<a href=\"${1}.html\">$1</a>" |safeHTML }} 
</article>
{{ end }}
