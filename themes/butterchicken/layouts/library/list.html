{{ define "main" }}
{{ partial "back_link.html" .}}

<header class="prose mb-20 dark:prose-invert">
    <h2>Library</h2>
</header>
 

 
{{ $postsDefault := where .Site.RegularPages "Type" "library" }}

<ul>
    {{ range $postsDefault }}
    <li class="mb-3"> 
        <a class="border-dashed border-b border-gray-400" href="{{ .Permalink }}">{{ .Title }}</a> - <time class=" text-gray-500 dark:text-white dark:text-opacity-50">
            
            {{- (.Params.initDate | time.Format site.Params.theme_config.date_format) }}</time>
    </li>
    {{ end }} 
</ul>  
{{ end }}
